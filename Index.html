<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Background Color Generator</title>
</head>
<body>
    <div class="container">
        <div class="color-display" id="colorDisplay">Background Color</div>
        <div class="controls">
            <button id="generateBtn">Generate</button>
            <input type="color" id="customColorInput">
            <button id="customBtn">Customize</button>
            <button id="copyBtn">Copy Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
